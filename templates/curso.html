<!--Pagina de inicio del maestro -->

{% extends "barraUsuario.html" %} <!--hereda de barraUsuario ya que contiene la barra de usuario para navegar en la plataforma-->
{% block content %}
 <div class="jumbotron jumbotron-fluid">  <!--se crea un cuadro contenedro-->
 		 <h1 class="display-4"> {{ nombre }} </h1>
 		 <h5 > {{ autor }} </h5>
 </div>

 <div class="container">
 	<div class="row">
 		<div class="col-12">
 			<div class="card" style="width: 18rem;">
 				<div class="card-header">
 					Curso
 				</div>
 				<ul class="list-group list-group-flush">
 					{% for item in lecciones%} <!--se recibe las lista prveniente del archivo de python y se recorre un ciclo para poder moestrarla-->
 						{% for item1 in item %}
 							{{ item1 }}
 							<br>
 						{% endfor %}
 						<br><br>
 					{% endfor %}
 				</ul>
 			</div>
 		</div>
 		<form = method="post" id="signin-form">
 			<input type="submit" name="submit_button" value="editar curso">
 		</form>
 	</div>
 </div>

{% endblock %}
